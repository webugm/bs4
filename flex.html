<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- 自訂css -->
    <style type="text/css">
      /* 輪播圖高度 */
      .carousel-item{
        /*height:450px;*/
        height:100vh;
        opacity:0.9;
      }
      /* css圖片嚮應 */
      .box{
        height:100px;
        background-color: #564BFA;
        color:white;
      }
      
    </style>

    <title>Bootstrap 輪播圖</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Bootstrap 預設為 display:flex</h2>
      <div class="row">
        <div class="col-3">
          <div class="box">1</div>
        </div>
        <div class="col-3">
          <div class="box">2</div>
        </div>

      </div>
    </div>

    <div class="container mt-5">
      <h2>Bootstrap 預設為 display:flex</h2>
      <div class="d-flex">
        <div class="col-3">
          <div class="box">1</div>
        </div>
        <div class="col-3">
          <div class="box">2</div>
        </div>

      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
