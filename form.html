<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <title>bootstrap4 表單驗證</title>
  </head>
  <body>

    <div class="container mt-5">
      <div class="mb-2">
        <a class="btn btn-success" href="https://v4-alpha.getbootstrap.com/" target="_blank">Bootstrap4</a>
      </div>
      <div class="card">
        <div class="card-heading bg-primary text-white p-1">
          <h3>bootstrap4 表單驗證</h3>
        </div>
        <div class="card-body">

          <form action="admin.php" method="POST" role="form" id="signupForm"  class="needs-validation" novalidate>

            <div class="form-group">
              <label for="name">姓名</label>
              <input type="text" class="form-control" id="name" name="name" required>
              <div class="invalid-feedback">
                請輸入姓名
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
              <div class="invalid-feedback">
                請輸入Email
              </div>
            </div>

            <div class="form-group">
              <label for="pass">密碼</label>
              <input type="password" class="form-control" id="pass" name="pass" required>
              <div class="invalid-feedback">
                請輸入密碼
              </div>
            </div>
          
            <div class="form-group">
              <label for="confirmPass">確認密碼</label>
              <input type="password" class="form-control" id="confirmPass" name="confirmPass" required>
              <div class="invalid-feedback">
                請輸入確認密碼
              </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">註冊</button>
            <input type="hidden" value="signup" name="op">
          </form>

          <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
          </script>

        </div>
      </div>
      
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
